<html>
  <head>
    <base href="https://revolucion-ia.com/3d-model-preview" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A cat as cyberpank 2077 hero</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      #canvas-container {
        width: 100%;
        height: 80vh;
        background-color: #e0e0e0;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
      #controls {
        text-align: center;
        padding: 20px;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="info">Modelo 3D: A cat as cyberpank 2077 hero</div>
    <!-- <div id="controls">
      <button id="rotate-left">Girar Izquierda</button>
      <button id="rotate-right">Girar Derecha</button>
      <button id="zoom-in">Acercar</button>
      <button id="zoom-out">Alejar</button>
    </div> -->

    <script>
      let scene, camera, renderer, model, controls;

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.5,
          1000
        );
        camera.position.z = 1;

        renderer = new THREE.WebGLRenderer({
          preserveDrawingBuffer: true, // so canvas.toBlob() make sense

          alpha: true, // so png background is transparent
        });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
        document
          .getElementById("canvas-container")
          .appendChild(renderer.domElement);

        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);

        const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x8d8d8d, 3 );
				hemiLight.position.set( 0, 20, 0 );
				scene.add( hemiLight );
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        controls = new THREE.OrbitControls(camera, renderer.domElement);

        const loader = new THREE.GLTFLoader();
        loader.load(
          "https://ahtoxa86.github.io/creatividad/7a8f5208f747_e03eb5a2ca4d_A_cat_as_cyberpank_.glb",
          function (gltf) {
            model = gltf.scene;
            scene.add(model);
          },
          function (xhr) {
            console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
          },
          function (error) {
            console.error("An error happened", error);
          }
        );

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);
        if (model) {
          model.rotation.y += 0.01; // Adjust the rotation speed as needed
        }
        controls.update();
        renderer.render(scene, camera);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / (window.innerHeight * 0.8);
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
      }

      window.addEventListener("resize", onWindowResize, false);

      // document
      //   .getElementById("rotate-left")
      //   .addEventListener("click", function () {
      //     if (model) model.rotation.y += 0.1;
      //   });

      // document
      //   .getElementById("rotate-right")
      //   .addEventListener("click", function () {
      //     if (model) model.rotation.y -= 0.1;
      //   });

      // document.getElementById("zoom-in").addEventListener("click", function () {
      //   camera.position.z -= 0.5;
      // });

      // document
      //   .getElementById("zoom-out")
      //   .addEventListener("click", function () {
      //     camera.position.z += 0.5;
      //   });

      init();
    </script>
  </body>
</html>
